<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <!-- <script type="text/javascript" src="./menu.js"></script> -->
    <script type="text/javascript" src="./validation.js"></script>

    <!-- modals scripts -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- fonnt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header">
      <div id="textbox">
      <img id = "logo_img" src="images/logo_game1.jpeg" /> 
      <p class="aligncenter">PAC-MAN</p>
      <p class="alignright">NOA BLENKITNY &nbsp; &nbsp; BAR GOLDKRANTZ</p>
    </div>
    </div>
    <div id="menu">
      <!-- <ul>
        <li><a href="#welcomeDiv">Welcome</a></li>
        <li><a href="#registerDiv">Register</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="far fa-question-circle">About</a></li>
      </ul> -->
      <button class="tablinks" id="menuWelcomeBtn">Welcome</button>
      <button class="tablinks" id="menuRegisterBtn">Register</button>
      <button class="tablinks" id="menuLoginBtn">Login</button>
      <button
        type="button"
        id="about_btn"
        class="btn btn-info btn-lg"
        data-keyboard="true"
        data-toggle="modal"
        data-target="#myModal"
      >
        About
      </button>
    </div>
    <div id="content">
      <div id="welcomeDiv">
        <img src="images/welcome.gif"/><br>
        <br>
        <br>
        <br>
        <br>
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
      </div>
      <div id="registerDiv">
        <form id="registerForm">
          <h2>Register</h2>
          <label>Username</label>
          <input name="userName" type="text"/>
          <br />
          <label>Password</label>
          <input name="password" type="text" />
          <br />
          <label>First name</label>
          <input name="firstName" type="text" />
          <br />
          <label>Last name</label>
          <input name="lastName" type="text" />
          <br />
          <label>E-mail</label>
          <input name="email" type="email"/>
          <br />
          <label>Birthday</label>
          <input name="birthday" type="date" />
          <br />
          <br />
          <input id="submitRegister" type="button" value="Register" />
        </form>
      </div>
      <div id="loginDiv">
        <form id="loginForm">
          <h2>Login</h2>
          <label class="formlable">Username</label>
          <input name="userName" type="text"/>
          <br />
          <label class="formlable">Password</label>
          <input name="password" type="text" />
          <br />
          <br />
          <input id="submitLogin" type="button" value="Login" />

        </form>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Setting Div -->
      <div id="settingGame">
        <form id="settingForm" autocomplete="off">
          <h2>Settings</h2>
          <label>Enter your Up key</label>
          <input name="upkey" type="text" id="keyUp" />
          <label>Enter your Down key</label>
          <input name="downkey" type="text" id="keyDown" />
          <label>Enter your Left key</label>
          <input name="leftkey" type="text" id="keyLeft" />
          <label>Enter your Right key</label>
          <input name="rightkey" type="text" id="keyRight" />
          <label>Enter food number</label>
          <br />
          <input name="foodnum" type="number" id="foodnum" />
          <br />
          <br />
          <label>Enter monsters number</label>
          <br />
          <input name="monstersnum" type="number" id="monstersnum" />
          <br />
          <br />
          <label>Enter game time</label>
          <br />
          <input name="gametime" type="number" id="gametime" />
          <br />
          <br />
          <label>Enter 5 points food color</label>
          <input name="color5" type="color" id="color5" value="#ffddf4"/>
          <br />
          <br />
          <label>Enter 15 points food color</label>
          <input name="color15" type="color" id="color15" value="#add1ff"/>
          <br />
          <br />
          <label>Enter 25 points food color</label>
          <input name="color25" type="color" id="color25" value="#b2ffbf"/>
          <br />
          <br />
          <br />
          <input id="submitSetting" type="button" value="New Game" />
          <input id="randomSetting" type="button" value="Random Setting" />
        </form>
      </div>
      <!-- GameDiv -->
      <div id="gameAndSettings">
        <div id="gameDiv">
          <div id = "game_lables">
          <div id="currUser">
            <label for="lblUser">NAME: </label>
            <input id="lblUser" type="text" />
          </div>
          <div id="score">
            <label for="lblScore">SCORE:</label>
            <input id="lblScore" type="text" />
          </div>
          <div id="time">
            <label for="lblTime">TIME:</label>
            <input id="lblTime" type="text" />
          </div>
          <div id="lives">
            <label for="lblLives">LIVES:</label>
            <input id="lblLives" type="text" />
          </div>
        </div>
          <div id="game">
            <canvas id="canvas" height="600" width="600">
              <h1 id= "title"></h1>
            </canvas>
          </div>
          <button id="newGameBtn">New Game</button>
          <!-- <audio id="sound"><source src="/sounds/theme.mp3" type="audio/wav">
          </audio> -->
          <button id="playMusicBtn" onclick="play_music()">Play Music</button>
          <button id="stopMusicBtn" onclick="stop_music()">Stop Music</button>
        </div>
        <div id="showSettings">
          <label>Up:</label>
          <p id="upP"></p>
          <label>Down:</label>
          <p id="downP"></p>
          <label>Right:</label>
          <p id="rightP"></p>
          <label>Left:</label>
          <p id="leftP"></p>
          <label>Number of Food:</label>
          <p id="foodP"></p>
          <label>Number of Monsters:</label>
          <p id="monstersP"></p>
          <label>Game Time:</label>
          <p id="timeP"></p>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
  </body>
</html>
