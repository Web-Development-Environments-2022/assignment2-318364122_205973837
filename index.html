<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./menu.js"></script>
	<script type="text/javascript" src="./validation.js"></script>



    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>
    <div id="menu">
      <ul>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="far fa-question-circle">About</a></li>
      </ul>
    </div>
    <div id="content">
      <div id="welcomeDiv">
        <img src="images/welcome_packman.gif" />
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
      </div>
      <div id="registerDiv"></div>
      <form id="registerForm" onsubmit="handleRegister(event)">
        <label>Username</label>
        <input name="userName" type="text" placeholder="Enter username" />
        <br />
        <label>Password</label>
        <input name="password" type="text" placeholder="Enter password" />
        <br />
        <label>First name</label>
        <input name="firstName" type="text" placeholder="Enter first name" />
		<br />
		<label>Last name</label>
        <input name="lastName" type="text" placeholder="Enter last name" />
		<br />
        <label>E-mail</label>
        <input name="email" type="email" placeholder="Enter email" />
		<br />
        <label>Birthday</label>
        <input name="birthday" type="date" />
		<br />
		<input id = "submitRegister" type = "submit" value="Register"/>

      </form>
      <div id="loginDiv">
		<form id="loginForm" onsubmit="handleLogin(event)">
			<label>Username</label>
			<input name="userName" type="text" placeholder="Enter username" />
			<br />
			<label>Password</label>
			<input name="password" type="text" placeholder="Enter password" />
			<br />
			<input id = "submitLogin" type = "submit" value="Login"/>
		</div>
      <div id="gameDiv">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>
        <div id="game">
          <canvas id="canvas" height="600" width="600"></canvas>
        </div>
      </div>
    </div>

    <div id="footer"></div>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>

  </body>
</html>
